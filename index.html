<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/data.js"></script>
</head>

<body>

    <div class="container">
        <div id="parte-arriba" class="bg-success-subtle p-3">
            <h2>Tu Todo List</h2>
            <div class="info d-flex justify-content-between gap-2">
                <div class="flex-grow-1">
                    <input type="text" class="form-control" id="action" placeholder="¿Qué vas a hacer?">
                </div>

                <div class="flex-grow-1">
                    <select id="nivel" class="form-select">
                        <option value="">Seleccionar nivel de urgencia</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaría</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>

                <button class="btn btn-primary">Añadir</button>
            </div>
        </div>

        
        <div id="parte-medio" class="bg-danger-subtle p-3">
            <div class="filter d-flex justify-content-between gap-2 mt-2">
                <button class="btn btn-primary" id="btn-filtrar">Filtrar</button>
                <div class="flex-grow-1">
                    <select id="nivel-filter" class="form-select">
                        <option value="">Seleccionar nivel de urgencia</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaría</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>

                <div class="flex-grow-1">
                    <input type="text" class="form-control" id="action-filter" placeholder="Filtrar por palabra clave">
                </div>

                <button class="btn btn-primary" id="show-all">Show All</button>
            </div>
        </div>


        <div id="parte-abajo" class="bg-info-subtle">
            <ul id="tarea">

                <!-- <li class="mensaje urgente">
                    <div class="left">
                        <input type="checkbox" style="zoom:130%">
                        <p>Titulo de la tarea</p>
                    </div>

                    <div class="right">
                        <span>X</span>
                    </div>
                </li> -->

            </ul>

        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
