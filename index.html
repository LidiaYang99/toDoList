<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/data.js"></script>
</head>

<body>


    <section class="container">
        <div id="parte-arriba">
            <h2>Tu Todo List</h2>
            <div class="info">
                <div>
                    <input type="text" id="action" placeholder="¿Qué vas a hacer?">
                </div>

                <div>
                    <select id="nivel">
                        <option value="">Seleccionar nivel de urgente</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaría</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>

                <button>Añadir</button>
            </div>
        </div>

        <hr>
        <div id="parte-medio">
            <div class="filter">
                <button id="btn-filtrar">Filtrar</button>
                <div>
                    <select id="nivel-filter">
                        <option value="">Seleccionar nivel de urgente</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaría</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>

                <div>
                    <input type="text" id="action-filter" placeholder="Filtrar por palabra clave">
                </div>

                <button id="show-all">Show All</button>
            </div>
        </div>


        <div id="parte-abajo">

            <ul id="tarea">

                <!-- <li class="mensaje urgente">
                    <div class="left">
                        <input type="checkbox" style="zoom:130%">
                        <p>Titulo de la tarea</p>
                    </div>

                    <div class="right">
                        <span>X</span>
                    </div>
                </li> -->

            </ul>

        </div>


    </section>

    <script src="./js/main.js"></script>
</body>

</html>
